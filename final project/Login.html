<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninom Website</title>
    <link rel="stylesheet" href="Project.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    
    
    
    
    
</head>
<body class="Body">
  <div >  
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form>
            <i class="fa-regular fa-user"></i>
            <h1 class="login">LOGIN</h1>
            <br>
            <br>
            <br>
            <div class="row">
              <div class="col-md-6">
                <div class="input-group">
                   <div class="mb-3">
                      <span class="icon">
                         <i class="fa-solid fa-user-large"></i>
                      </span>
                     <input class="form-control" placeholder="User Name" type="text">
            
                    </div>
                </div>
               <br>
               <div class="input-group">
                  <div class="mb-3">
                    <span class="icon">
                      <i class="fa-solid fa-lock"></i>
                    </span>
                   <input class="form-control" placeholder="Password" type="text">
                  </div>
                </div>
              </div>
            </div>
            <br>
            <div class="rem">
              <input type="checkbox" class="checkbox">
              <label for="remember" class="remember" >Remember me</label>
            </div>
            <br>
            <a type="submit" class="btn btn-secondary btn-lg" onclick="redirectToHomePage()">Submit</a>

        </form>
      </div> 
      <div class="col-md-3"></div>

    </div>

    
<script src="java.js" defer></script>  
<script src="fontawesome-free-6.4.2-web/js/all.js"></script>
<script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
